<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="​​Simon Game">
	<meta name="author" content="LCano">
	<link rel="icon" href="">
	<title>Simon® Game</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="simonMain">
		<div id="green" class="btnSeq"></div>
		<div id="red" class="btnSeq"></div>
		<div id="yellow" class="btnSeq"></div>
		<div id="blue" class="btnSeq"></div>
		<div id="controls">
			<div id="controlsInner">
				<div class="marquee"><span>simon</span></div>
				<div id="controlBtns">
		    		<div id="middleRow">
		      			<div class="btnSet">
							<div id="displayCount"><input type="text" id="count" value="888" disabled/></div>
							<span>COUNT</span>
		      			</div>
		      			<div class="btnSet">
							<div id="btnStart"></div>
							<span>START</span>
		      			</div>
		      			<div class="btnSet">
							<div id="strictLight"></div>
							<div id="btnStrict"></div>
							<span>STRICT</span>
		      			</div>
		    		</div>
		    		<div id="bottomRow">
		      			<span>OFF</span>
		      			<input id="btnPower" class="switch" type="checkbox" />
		      			<label for="btnPower"></label>
		      			<span>ON</span>
		    		</div>
		  		</div>
			</div>
		</div>
	</div>

	<audio id="greenAudio" class="sfx" preload="auto">
		<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
	</audio>
	<audio id="redAudio" class="sfx" preload="auto">
		<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
	</audio>
	<audio id="yellowAudio" class="sfx" preload="auto">
		<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
	</audio>
	<audio id="blueAudio" class="sfx" preload="auto">
		<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
	</audio>
	<audio id="failAudio" class="sfx" preload="auto">
		<source src="https://res.cloudinary.com/kurt-johnson/video/upload/v1491432844/simon_buzz_ufziqo.mp3" type="audio/mpeg">
	</audio>

	<script src="main.js"></script>
</body>
</html>
